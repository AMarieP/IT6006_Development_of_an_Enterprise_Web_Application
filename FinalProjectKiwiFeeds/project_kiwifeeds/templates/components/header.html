{% load static %}
<header id="header">
    <div class="header-wrap">
        <div class="col-head-logo">
            <a href="{% url "home-page" %}" class="menu-link">
                <img class="header-logo" src="{% static 'logo/logo-full-cropped.png' %}">
            </a>
        </div>
        <div class="col-head-menu">
            <div class="menu-wrap">
                <a href="{% url "home-page" %}" class="menu-link">Home</a>
                <a href="{% url 'restaurant-list' %}" class="menu-link">Restaraunts</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'my_favorites' %}"  class="menu-link">Favorite Restaurants</a>
                {% endif %}
                {% if user.is_authenticated %}
                    <a href="{% url 'profile-page' pk=user.pk %}"  class="menu-link">{{user.username|title}}</a>
                {% else %}
                    <a href="{% url 'login' %}"  class="menu-link">Login</a>
                {% endif %}
                {% comment %} <a href="{% url 'login' %}"  class="menu-link">Login</a> {% endcomment %}
            </div>
        </div>
    </div>
</header>
