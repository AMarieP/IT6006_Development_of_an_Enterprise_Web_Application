{% extends 'base/base.html' %}
{% block content %}
<section>
    <main>
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure you want to delete this restaurant?</p>
            <div class="2btn-wrap">
                <button class="btn btn-action" type="submit">Delete</button>
                {% comment %} <button class="btn btn-dark" type="submit">Cancel</button> {% endcomment %}
                <a href="/restaurants/" class="btn btn-dark" type="submit">Cancel</a>
            </div>
        </form>
    </main>
</section>
{% endblock%}
