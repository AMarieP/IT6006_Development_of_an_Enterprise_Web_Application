<!-- Only Logged In and Own Profile of User (done w login required mixin)-->

{% extends 'base/base.html' %}
{% load static %}
{% block content %}

    <!-- Your content here -->
    <h1>Delete Profile</h1>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete your account?</p>
        <p>{{thisUser.username}}</p>
        <input type="submit" value="Delete">
    </form>
{% endblock %}
